name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || echo "⚠️  No lint script found"
    
    - name: Type check
      run: npm run type-check
    
    - name: Run tests
      run: npm test || echo "⚠️  No tests found"
    
    - name: Build TypeScript
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,format=short,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false  # ❌ DISABLED - Deploy manually from local machine to keep SSH secure
    # To deploy: ssh into EC2, git pull, docker-compose pull && docker-compose up -d
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Copy docker-compose.yml to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        KNOWN_HOSTS: ${{ secrets.EC2_KNOWN_HOSTS }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        mkdir -p ~/.ssh
        echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
        ssh -i private_key ${USER}@${HOST} "mkdir -p ~/car-tracker-backend"
        scp -i private_key docker-compose.yml ${USER}@${HOST}:~/car-tracker-backend/
        rm -f private_key
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        KNOWN_HOSTS: ${{ secrets.EC2_KNOWN_HOSTS }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        mkdir -p ~/.ssh
        echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
        ssh -i private_key ${USER}@${HOST} "
          set -e
          cd ~/car-tracker-backend &&
          docker compose pull &&
          docker compose up -d &&
          echo \"✅ Deployment completed successfully\"
        "
        rm -f private_key
    
    - name: Verify Deployment
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        KNOWN_HOSTS: ${{ secrets.EC2_KNOWN_HOSTS }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        mkdir -p ~/.ssh
        echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
        ssh -i private_key ${USER}@${HOST} '
          cd ~/car-tracker-backend &&
          docker compose ps &&
          docker compose logs --tail=50 app
        '
        rm -f private_key
