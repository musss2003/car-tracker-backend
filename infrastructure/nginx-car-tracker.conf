# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=2r/s;

# Block bad user agents (but allow curl for testing)
map $http_user_agent $bad_bot {
    default 0;
    ~*(bot|crawler|spider|scraper|scanner|nikto|sqlmap|masscan) 1;
    ~*(acunetix|nessus|openvas|qualys|nmap|metasploit) 1;
    ~*(python-requests|wget|go-http-client) 1;
    # curl removed from blocklist to allow testing
}

server {
    listen 80;
    server_name cartrackerbooo.mooo.com;  # CHANGE THIS to your domain

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block bad bots
    if ($bad_bot) {
        return 403 "Bot traffic not allowed";
    }

    # Block hidden files and directories
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block suspicious file extensions
    location ~ \.(php|aspx|asp|cgi|jsp|env|git|sql|bak|config)$ {
        deny all;
        return 403 "Forbidden file type";
    }

    # Block known malicious paths
    location ~ /(wp-admin|wp-content|wp-includes|phpmyadmin|admin|geoserver|webui|owa|containers) {
        deny all;
        return 403 "Path not found";
    }

    # Authentication endpoints - strict rate limiting
    location /api/auth {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other API routes - moderate rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO websocket support
    location /socket.io {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Websocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check - no rate limit, no logging
    location /health {
        proxy_pass http://127.0.0.1:5001;
        access_log off;
    }

    # Serve Swagger docs (optional)
    location /api-docs {
        proxy_pass http://127.0.0.1:5001;
        # Optional: Add basic auth for production
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Default route - block everything else
    location / {
        return 404 "Not found";
    }

    # Custom error pages
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;

    location = /403.html {
        root /var/www/html/errors;
        internal;
    }

    location = /404.html {
        root /var/www/html/errors;
        internal;
    }

    location = /429.html {
        root /var/www/html/errors;
        internal;
    }

    location = /50x.html {
        root /var/www/html/errors;
        internal;
    }
}
